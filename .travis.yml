language: python
sudo: false
cache: pip

before_install:
  - sudo apt-get install libpoppler-cpp-dev

python:
  - "3.6"
  - "3.7-dev"

install:
  - pip install 'requests>=2.11.1'
  - pip install 'habanero>=0.2.0'
  - pip install 'pdftotext>=2.1.1'
  - pip install vcrpy

script:
  - nosetests -v --cover-package=pyminer
